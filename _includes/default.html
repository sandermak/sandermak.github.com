<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ site.author.name }}">

    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="Branch and Bound Blog Feed" type="application/atom+xml" />
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/syntax.css" rel="stylesheet">
    <script src="{{ASSET_PATH }}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <style type="text/css">
      body {
        padding-top: 80px;
        padding-bottom: 40px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/bootstrap/ico/apple-touch-icon-57-precomposed.png">

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{{ HOME_PATH }}">Home</a></li>
              <li><a href="{{ BASE_PATH }}/about.html">About</a></li>
              <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
              <li><a href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a></li>
              <li><a href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
        <div class="span6 offset1">
          {{ content }}
        </div>
        <div class="span3">
         <div class="hero-unit">
           <strong>{{ site.title }} Blog</strong>
           <br>
           <em>{{ site.tagline }}</em> 
          </div>
        </div>
       </div>
 

      <footer>
        <div class="container">
         <div class="row">
           <div class="span9 offset1">
            <hr class="soften">
           </div>
         </div>
         <div class="row">   
          <div class="span2 offset8">  
            <p>by Sander Mak</p>
          </div>
         </div>
        </div>
      </footer>
    </div>
  </body>
</html>
