<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ site.author.name }}">

    <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="Branch and Bound Blog Feed" type="application/atom+xml" />
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/syntax.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/style.css" rel="stylesheet">

    <style type="text/css">
      body {
        padding-top: 10px;
        padding-bottom: 40px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/bootstrap/ico/apple-touch-icon-57-precomposed.png">

  </head>

  <body>


    <div class="container">
      <div class="row">
        <div class="span11">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="{{ HOME_PATH }}">Home</a></li>
              <li><a href="{{ BASE_PATH }}/about.html">About</a></li>
              <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
              <li><a href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a></li>
              <li><a href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

        </div>
      </div>
      <div class="row">
        <div class="span6 offset2">
          {{ content }}
        </div>
        <div class="span3">
         <div class="hero-unit sidebar">
           <strong>{{ site.title }} Blog</strong>
           <br>
           <em>{{ site.tagline }}</em> 
          </div>
          <div class="hero-unit twittersidebar">
           <p>
            <a href="https://twitter.com/Sander_Mak" class="twitter-follow-button" data-show-count="false">Follow @Sander_Mak</a>
           </p>
           <ul id="twitter_update_list" class="unstyled"></ul>
                       
          </div>
        </div>
       </div>
      </div>
     </div>


      <footer>
        <div class="container">
         <div class="row">
           <div class="span9 offset2">
            <hr></hr>
           </div>
         </div>
         <div class="row">   
          <div class="span2 offset9">  
            <p>by Sander Mak</p>
          </div>
         </div>
        </div>
      </footer>

    <!-- Scripts at the end for faster loading. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="{{ASSET_PATH }}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script type="text/javascript" src="http://twitter.com/javascripts/blogger.js"></script>
    <script type="text/javascript" src="http://twitter.com/statuses/user_timeline/sander_mak.json?callback=twitterCallback2&count=4"></script>


    {% include JB/analytics %}

  </body>
</html>
