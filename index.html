{% for post in site.posts limit:4 %}
<h2>
    <a href="{{post.url}}" rel="bookmark" title="Permanent link to {{ post.title }} ">{{ post.title }}</a>
</h2>
<em>{{ post.date | date: '%B %e, %Y' }}</em>
<p>
    {{ post.excerpt }}
</p>
<a class="label label-readmore label-info pull-right" href="{{post.url}}">Read more&nbsp;<span class="icon-white icon-hand-right"></span></a>
<a class="label label-comments label-info pull-right"  href="{{post.url}}#disqus_thread">0 Comments and 0 Reactions</a>

<hr class="soften">
<br>
{% endfor %}
<br>
All posts: <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
