{% for post in site.posts limit:4 %}
<h2>
    <a href="{{post.url}}" rel="bookmark" title="Permanent link to {{ post.title }} ">{{ post.title }}</a>
</h2>
<em>{{ post.date | date: '%B %e, %Y' }}</em>
<p>
    {{ post.excerpt }}
</p>
<a class="btn pull-right" href="{{post.url}}">Read more&nbsp;<span class="icon-hand-right"></span></a>

<hr class="soften">
{% endfor %}

All posts: <a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
